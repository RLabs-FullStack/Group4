<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cartstyles.css" />
        <link rel="images" href="c:\Users\dlphilik\Desktop\images" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Shopping Cart</title>
</head>
<body>
   <div class="container">
    <!-- Shopping cart table -->
    <div class="card">
        <div class="card-header">
            <h2>Basket</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered m-0">
                <thead>
                  <tr>
                    <!-- Set columns width -->
                    <th>Product Name &amp; Details</th>
                    <th>Price</th>
                    <th class="text-center py-3 px-4" style="width: 50px;">Quantity</th>
                    <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                    <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                  </tr>
                </thead>
                <tbody>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="images/ImageZenitsu1.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Zenitsu</a>
                          <small>
                            
                            <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#e81e2c;"></span> &nbsp;
                            <span class="text-muted">Ships from: </span> South Africa
                          </small>
                        </div>
                      </div>
                    </td>
                    <td>R250</td>
                    <td class="text-center p-4"><input type="text" class="form-control text-center" value="2"></td>
                    <td>R500</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>
        
                  <tr>
                    <td class="p-4">
                      <div class="media align-items-center">
                        <img src="images/GokuSSB.jpg" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                        <div class="media-body">
                          <a href="#" class="d-block text-dark">Goku Super Saiyan Blue</a>
                          <small>
                        
                            <span class="ui-product-color ui-product-color-sm align-text-bottom" style="background:#000;"></span> &nbsp;  
                            <span class="text-muted">Ships from: </span> South Africa
                          </small>
                        </div>
                      </div>
                    </td>
                    <td class="text-right font-weight-semibold align-middle p-4">R250</td>
                    <td class="align-middle p-4"><input type="text" class="form-control text-center" value="3"></td>
                    <td class="text-right font-weight-semibold align-middle p-4">R750</td>
                    <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                  </tr>
        
                  <tr>
                </tbody>
              </table>
            </div>
            <!-- / Shopping cart table -->
        
            <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">

              <div class="d-flex">

                <div class="text-right mt-4">

                  <label class="text-muted font-weight-normal m-0">Total</label>
                  <div class="text-large"><strong>R1250</strong></div>
                </div>
              </div>
            </div>
        
            <div class="float-right">
              <button type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
              <button type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
            </div>
        
          </div>
      </div>
  </div>
</body>
<script src="src/data.js"></script>
<script src="C:\Users\dlphilik\Desktop\gitproject\Group4\project\src/cart.js"></script>
</html>
